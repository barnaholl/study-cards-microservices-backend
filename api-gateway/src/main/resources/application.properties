spring.application.name=api-gateway
server.port=8762
eureka.client.service-url.default-zone=http://localhost:8761/eureka
zuul.ignored-services=*
zuul.routes.game-service.service-id=game-service
zuul.routes.game-service.path=/game-service/**
zuul.routes.user-service.service-id=user-service
zuul.routes.user-service.path=/user-service/**
zuul.routes.deck-handler-service.service-id=deck-handler-service
zuul.routes.deck-handler-service.path=/deck-handler-service/**

logging.level.org.springframework.security=DEBUG

userservice.url=http://localhost:8081/user-service